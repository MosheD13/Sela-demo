name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'index.js'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - 'index.js'
      - 'Dockerfile'
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        if: success() && matrix.node-version == '14.x'
        run: docker build -t moshedana/sela-demo:${{ github.sha }} .

      - name: Log in to Docker Hub
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '14.x'
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin

      - name: Push Docker image to Docker Hub
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '14.x'
        run: docker push moshedana/sela-demo:${{ github.sha }}

  call-deploy-workflow:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Call deploy workflow
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yaml',
              ref: 'main',
              inputs: {
                image_tag: '${{ github.sha }}'
              }
            })
